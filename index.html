<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class='flex container'>
        <img class='logo' src='./resources/logo.png' alt='logo'/>
        <span> SECRET AGENT SUPPLY INC. </span>
      </div>
    </header>

    <div class='flex banner' style='background-image: url(./resources/moto.jpg)'>
      <div class='flex container headline'>
        <div class='flex column black-box'>
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class='flex container'>
        <li><a href=#eyewear>Eyewear</a></li>
        <li><a href=#apparel>Apparel</a></li>
        <li><a href=#gadgets>Gadgets</a></li>
        <li><a href=#vehicles>Vehicles</a></li>
        <li><a href=#classes>Classes</a></li>
        <li><a href=#contact>Contact</a></li>
      </ul>
    </nav>

    <div class='container'>
      <div class='flex products'>
        <div class='flex column item'>
          <div class='flex pic'>
            <img src='./resources/pen.png' alt='Pen'/>
          </div>
          <p class='black-box'>Exploding Pen</p>
        </div>
        <div class='flex column item'>
          <div class='flex pic'>
            <img src='./resources/watch.png' alt='Watch'/>
          </div>
          <p class='black-box'>Cellular Watch</p>
        </div>
        <div class='flex column item'>
          <div class='flex pic'>
            <img src='./resources/glasses.png' alt='Glasses'/>
          </div>
          <p class='black-box'>Thermal Glasses</p>
        </div>
      </div>

      <div class='flex info'>
        <div class='contact-box'>
          <p class='black-box'>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class='contact-box'>
          <p class='black-box'>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class='flex container'>
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
